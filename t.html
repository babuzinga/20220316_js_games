<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  function f(x, y, arr) {
    let z = x + y;
    for (let i = 0; i < arr.length; i++) {
      z += arr[i];
      arr[i] = 4;
    }

    return z;
  }

  let p1 = [3, 1];
  console.log(f(5, 6, p1));
  console.log(p1);
</script>
</body>
</html>
